<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var miserables = {
  "nodes":[
    {"name":"Domain Controller","group":0},
    {"name":"Host Controller A","group":1},
    {"name":"Host Controller B","group":3},
    {"name":"Server A","group":2},
    {"name":"Server B","group":2},
    {"name":"Server C","group":2},
    {"name":"Server A","group":3},
    {"name":"Server B","group":3}
  ],
  "links":[
    {"source":0,"target":1,"value":10},
    {"source":0,"target":2,"value":10},
    {"source":1,"target":3,"value":2},
    {"source":1,"target":4,"value":2},
    {"source":1,"target":5,"value":2},
    {"source":2,"target":6,"value":3},
    {"source":2,"target":7,"value":3}
  ]
}


var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(width/3)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 25)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
    .style("stroke", "#4679BD")
    .style("opacity", "0.6");

//d3.json(miserables, function(error, graph) {
  //if (error) throw error;
var graph = miserables;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("marker-end",  "url(#suit)")
      .style("stroke-width", function (d) {
        return Math.sqrt(d.value);
      });


      //Do the same with the circles for the nodes - no
      var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("circle")
          .attr("class", "node")
          .attr("r", 10)
          .style("fill", function (d) { return color(d.group); })
          .call(force.drag);

  node.append("title").text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    node.each(collide(0.5)); //Added
  });

  var graphRec = JSON.parse(JSON.stringify(graph)); //Add this line

  //adjust threshold
  function threshold(thresh) {
      graph.links.splice(0, graph.links.length);
  		for (var i = 0; i < graphRec.links.length; i++) {
  			if (graphRec.links[i].value > thresh) {graph.links.push(graphRec.links[i]);}
  		}
      restart();
  }
  //Restart the visualisation after any node and link changes
  function restart() {
  	link = link.data(graph.links);
  	link.exit().remove();
  	link.enter().insert("line", ".node").attr("class", "link");
  	node = node.data(graph.nodes);
  	node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
  	force.start();
  }

  var padding = 1, // separation between circles
      radius=10;

  function collide(alpha) {
    var quadtree = d3.geom.quadtree(graph.nodes);
    return function(d) {
      var rb = 2*radius + padding,
          nx1 = d.x - rb,
          nx2 = d.x + rb,
          ny1 = d.y - rb,
          ny2 = d.y + rb;

      quadtree.visit(function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== d)) {
          var x = d.x - quad.point.x,
              y = d.y - quad.point.y,
              l = Math.sqrt(x * x + y * y);
            if (l < rb) {
            l = (l - rb) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      });
    };
  }


</script>

<form>
    <h3> Link threshold 0 <input type="range" id="thersholdSlider" name="points" value = 0 min="0" max="10" onchange="threshold(this.value)"> 10 </h3>
</form>
